<app-header></app-header>
<div class="text-container">

  <mat-list>
    <div mat-subheader>Tasks</div>
    <mat-list-item *ngFor="let task of subArr.tasks">
      <div mat-line>{{task.title}}</div>
      <button mat-raised-button color="primary" class="pad" (click)="openDialog(task)">Check task</button>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
  <br>
</div>
<app-footer></app-footer>
