<div class="sidenav-content">
  <mat-toolbar color="warm">
    <mat-toolbar-row>
      <h1 mat-dialog-title>{{currentTitle[0]}}</h1>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>file_copy</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let file of myData.files">
          <span (click)="chooseFile(file)">{{file}}</span>
        </button>
      </mat-menu>
      <span class="example-spacer"></span>
      <mat-form-field class="pad">
        <mat-label>Rate</mat-label>
        <input type="number" matInput [(ngModel)]="taskMark">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="approve(taskMark)">
        Approve
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<div mat-dialog-content>

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Old File</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{oldData}}
    </mat-card-content>
  </mat-card>

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>New File</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{newData}}
    </mat-card-content>
  </mat-card>
</div>
