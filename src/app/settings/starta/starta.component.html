<h1 mat-dialog-title>Task Creation</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Task Name</mat-label>
    <input matInput [(ngModel)]="task.title">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Task description</mat-label>
    <input matInput [(ngModel)]="task.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Discard</button>
  <button mat-button (click)="onCreateClick(task)">Create</button>
</div>
