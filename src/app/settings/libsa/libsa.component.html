<h1 mat-dialog-title>Mishka</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>login</mat-label>
    <input matInput [(ngModel)]="data.login">
  </mat-form-field>
  <mat-form-field>
    <mat-label>password</mat-label>
    <input matInput [(ngModel)]="data.password">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select>
      <mat-option value="option" *ngFor="let role of roles">{{role}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Discard</button>
  <button mat-button [mat-dialog-close]="data.login" cdkFocusInitial>Change</button>
</div>
