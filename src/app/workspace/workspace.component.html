<app-header></app-header>

<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">

<!--    <p>Auto-resizing sidenav</p>-->
<!--    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>-->
<!--    <button (click)="showFiller = !showFiller" mat-raised-button>-->
<!--      Toggle extra text-->
<!--    </button>-->
    <app-class-tree *ngIf="!btn" [myTreeData]="myGOODData" (onDatePicked)="doSomething($event)"></app-class-tree>
  </mat-drawer>

  <mat-drawer #consoleDrawer class="sidenav2" mode="side" position="end">
    <app-console *ngIf="!btn2" [userLogin]="uLog" [projectName]="pName" [consoleData]="consoleData"></app-console>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="warm">
      <mat-toolbar-row>
        <button mat-button [disabled]="btn" (click)="consoleDrawer.toggle(); openBottomSheet()">
          <mat-icon>play_arrow</mat-icon>
        </button>
<!--        <button mat-button [disabled]="btn">-->
<!--          <mat-icon>backup icon</mat-icon>-->
<!--        </button>-->
        <button mat-button [disabled]="btn" (click)="consoleDrawer.toggle(); openBottomSheet()">
          <mat-icon>stop</mat-icon>
        </button>
        <button mat-button [disabled]="btn" (click)="saveData('s')">
          <mat-icon>save</mat-icon>
        </button>
        <button type="button" mat-button [disabled]="btn" (click)="drawer.toggle()" class="showHideBtn">
          <mat-icon>vertical_split</mat-icon> Toggle sidenav</button>
      </mat-toolbar-row>
    </mat-toolbar>

    <div *ngIf="good">
      <app-editor [data]="code" (onDatePicked)="some($event)"></app-editor>
    </div>
<!--    <ngs-code-editor-->
<!--      [theme]="theme"-->
<!--      [codeModel]="codeModel"-->
<!--      [options]="options"-->
<!--      (mousedown)="some()"-->
<!--    >-->
<!--    </ngs-code-editor>-->
  </div>

</mat-drawer-container>

<app-footer></app-footer>
