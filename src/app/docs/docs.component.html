<app-header></app-header>

<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <app-contents-tree (onDatePicked)="pickedSomeData($event)"></app-contents-tree>
  </mat-drawer>
  <div class="sidenav-content">
    <mat-toolbar color="warm">
      <mat-toolbar-row>
        <button type="button" mat-button (click)="drawer.toggle()" class="showHideBtn">
          <mat-icon>vertical_split</mat-icon> Toggle contents-tree</button>
        <span class="example-spacer"></span>
        <mat-form-field class="searchField">
          <input matInput type="text" [(ngModel)]="value" style="font-size: medium" placeholder="Search">
          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </mat-toolbar-row>
    </mat-toolbar>

    <h1 style="text-align: center">{{currentText.title}}</h1>
    <h3 style="margin: 1em">{{currentText.subTitle}}</h3>
    <ul>
      <h4><li *ngFor="let link of currentText.links" (click)="pickedSomeData(link)" style="margin-top: 1em">{{link}}</li></h4>
    </ul>
    <p *ngFor="let text of currentText.text" style="margin: 1em">{{text}}</p>
  </div>
</mat-drawer-container>

<app-footer></app-footer>
