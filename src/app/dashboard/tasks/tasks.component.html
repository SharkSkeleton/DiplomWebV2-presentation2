<div *ngIf="message === 'TODO'">
  <div class="cardHolder" *ngFor="let task of tasks">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{task.author}}</mat-card-title>
        <mat-card-subtitle>{{task.authorRole}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <h4>{{task.title}}</h4>
        <p>{{task.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="onClickEdit(task)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="primary" (click)="onClickGet(task)">Get</button>
        <button mat-button color="primary" (click)="onClickDelete(task)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
