<!--<h1 mat-dialog-title>{{user.login}}</h1>-->
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>login</mat-label>
    <input matInput [(ngModel)]="user.login">
  </mat-form-field>
  <mat-form-field>
    <mat-label>password</mat-label>
    <input matInput [(ngModel)]="user.password">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select [(ngModel)]="user.role">
      <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Discard</button>
  <button mat-button [mat-dialog-close]="data.login" (click)="onChangeClick(user)">Change</button>
</div>
